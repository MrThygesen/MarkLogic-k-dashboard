<form class="form edit-memo" role="form">
  <div class="modal-header">
      <h3 class="modal-title">{{query.title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="alert alert-danger loginerror" ng-repeat="alert in alerts" ng-cloak>{{alert}}</div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" ng-model="query.name" class="form-control"></input>
    </div>
    <div class="form-group">
      <label>URL</label>
      <input type="text" ng-model="query.url" class="form-control"></input>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary pull-right" ng-click="ok(query)">Save</button>
    <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
  </div>
</form>
