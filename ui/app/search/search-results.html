<div ng-repeat="result in results">
  <span ng-show="result.extracted.elements.type=='rss'">
     <span class="label label-danger" style="float:left">rss</span>
  <h4>
    <a href="{{result.extracted.elements.link}}" target="_blank">{{ result.extracted.elements.title }}</a>
  </h4>
  <div class="matches" ng-show="result.showMatch">
    <div class="match" ng-repeat="match in result.matches">
      <em ng-repeat="text in match['match-text'] track by $index">
        <span ng-class="{ highlight: !!text.highlight }">{{ text.highlight || text }}</span>
      </em>
    </div>
  </div>
    <div class="matches" ng-show="!result.showMatch">
    <div class="match">    
        <span>{{ result.extracted.elements.description }}</span>
    </div>
  </div>
  <hr>
  </span>

  <!-- else -->
  <span ng-show="result.extracted.elements.type=='int'">
    <h4>
      <a ui-sref="root.view({uri: result.uri})">{{ result.label || result.uri }}</a>
    </h4>
    <div class="matches">
     <div class="match" ng-repeat="match in result.matches">
       <em ng-repeat="text in match['match-text'] track by $index">
          <span ng-class="{ highlight: !!text.highlight }">{{ text.highlight || text }}</span>
  </em>
</div>
</div>
<hr>
</span>
</div>
